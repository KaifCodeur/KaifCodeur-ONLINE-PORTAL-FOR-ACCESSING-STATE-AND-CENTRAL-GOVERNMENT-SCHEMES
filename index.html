<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .box {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #286090;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                <div class="main">
                    <form action="/sign_up" method="POST">
                        <h2 class="text-center">SignUp Form</h2>
                        <input type="text" class="box" id="name" name="name" placeholder="Name" required><br>
                        <input type="email" class="box" id="email" name="email" placeholder="Email" required><br>
                        <input type="text" class="box" id="phno" name="phno" placeholder="Mobile" required><br>
                        <input type="password" class="box" id="password" name="password" autocomplete="off" placeholder="Password" required><br>
                        <input type="submit" value="Submit"><br>
                        <p class="text-center">If already signed up please <a href="signup_success.html">login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
